buildscript {
	repositories {
		mavenCentral()
		maven {
			url 'https://oss.sonatype.org/content/repositories/snapshots/'
		}
	}
	dependencies {
		classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
		classpath 'org.jetbrains.kotlin:kotlin-serialization:1.8.0'
	}
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'org.jetbrains.kotlin.plugin.serialization'

apply plugin: 'application'
application {
	mainClass = 'com.jakewharton.dumbo.Main'
}

dependencies {
	implementation 'com.github.ajalt.clikt:clikt:3.5.1'
	implementation 'com.squareup.retrofit2:retrofit:2.9.0'
	implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0'
	implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1'
	implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json-okio:1.4.1'
	implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
	implementation 'com.squareup.okio:okio:3.3.0'
	implementation 'org.tomlj:tomlj:1.1.0'

	testImplementation 'junit:junit:4.13.2'
}

repositories {
	mavenCentral()
	maven {
		url 'https://oss.sonatype.org/content/repositories/snapshots/'
	}
}

tasks.named("distTar").configure { task ->
	task.enabled = false
}
tasks.named("assemble").configure { task ->
	task.dependsOn(tasks.named("installDist"))
}
